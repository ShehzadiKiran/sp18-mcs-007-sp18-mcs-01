<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		class student{  
			constructor(name,age,semester){//
				this.name = name;
				this.age = age;
				this.semester = semester;

				Object.defineProperty(this,'program',{
					value: 'MCS' 
				});
				Object.defineProperty(this,'display',{
					value:function(){
						document.write("Name: ",this.name,"<br>");
						document.write("Age: ",this.age,"<br>");
						document.write("Semester: ",this.semester,"<br>");
						document.write("Program: ",this.program,"<br>");
						document.write("------------------<br>")
					}
				});
			}
		}
//Function to find value//
		function findValue(studentArray) {
			userValue = prompt("Enter Value")
			for(i in studentArray){
				for(j in studentArray[i]){

					if(userValue == studentArray[i][j]){
						document.write("Value found ",studentArray[i][j],"<br>");
						return;
					}

				}
			}
			document.write("Not Found");

		}

		std1 = new student("Sana",23,4); 
		std2 = new student("Amna",23,4); 
		std3 = new student("Hoor",23,4);

		std1.display();
		std2.display();
		std3.display();
		studentArray = new Array(std1,std2,std3);
		
		
	    findValue(studentArray)
	</script>
</head>
<body>

</body>
</html>
